name: Custom
url: http://madtinker.net
description: The Mad Tinker

include:
 - _pages

permalink: /:year/:month/:day/:title/
paginate: 5

gems: [jekyll-paginate]
exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'Rakefile']
highlighter: rouge
baseurl: /

plugins:
  - jekyll-gist
  - jekyll-coffeescript
  - jekyll-assets
  - jekyll-responsive_image
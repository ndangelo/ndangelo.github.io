name: Custom
pygments: false
url: http://example.org
description: The Mad Tinker

permalink: /:year/:month/:day/:title/
permalink: /:categories/:title/
paginate: 10

gems: [jekyll-paginate]
exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'Rakefile']
highlighter: rouge

# Where are tags and categories displayed
tag_page: '/tags/'
category_page: '/categories/'

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - '/blog/'
    - { Categories: '/categories/' }
    - { Tags: '/tags/' }
  About:          
    - '/about/'
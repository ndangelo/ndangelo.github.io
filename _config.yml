name: Custom
pygments: false
url: https://madtinker.net
description: The Mad Tinker

permalink: /:year/:month/:day/:title/
# permalink: /:categories/:title/
paginate: 5

gems: [jekyll-paginate]
exclude: ['README.md', 'Gemfile.lock', 'Gemfile', 'Rakefile']
highlighter: rouge

# Where are tags and categories displayed


# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Blog:           
    - { Categories: '/categories/' }
    - { Tags: '/tags/' }
  About:          
    - '/about/'


tag_page: 'tags/'
category_page: 'categories/'
